<div class="cart-container">
  <h2>Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Container Number</th>
        <th>Total Demurrage Fees</th>
        <th>Other Payments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.ContainerNumber }}</td>
        <td>${{ item.TotalDemurrageFees }}</td>
        <td>${{ item.OtherPayments }}</td>
        <td>
          <button
            (click)="removeItem(item.ContainerNumber)"
            class="btn btn-danger btn-remove"
            title="Remove Item"
          >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      <!-- Total row -->
      <tr class="total-row">
        <td><strong>Total Fees</strong></td>
        <td><strong>${{ totalDemurrageFees }}</strong></td>
        <td><strong>${{ totalOtherPayments }}</strong></td>
      </tr>
    </tbody>
  </table>

  <!-- Submit button -->
  <div class="submit-container">
    <button class="btn btn-submit" (click)="submitPayments()">Submit Payments</button>
  </div>
</div>
